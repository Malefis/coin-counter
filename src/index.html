<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coin Counter</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="container">  
        <div id="balance" class="text"><h1>Your Balance Is: </h1></div>
    <hr>
        <div class="coinOutputs">
        <h2 class="coinOutputs">If text is <span class="coinOutputs--green">green</span> then you have enough of that coin to deposit it in a bank</h2>
        <h2 class="text coinOutputs">Coppers:</h2>
            <div id="1p"></div>
            <div id="2p"></div>
        <br>
        <br>
            <div id="5p"></div>
            <div id="10p"></div>
            <div id="20p"></div>
            <div id="50p"></div>
            <div id="1pound"></div>
            <div id="2pound"></div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="js/script.js"></script>
</body>
</html>
